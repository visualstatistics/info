<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badania koniunktury</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1600px;
            margin: 20px;
        }
        .container, .full-width-container {
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #1da1f2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #1da1f2;
            color: #fff;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        article {
            text-align: left;
            margin-top: 20px;
        }
        article h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        article p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .article-images img {
            width: 100%;
            max-width: 1300px;
            margin: 0px;
        }
        .article-images img.resize {
            width: 100%;
        }
        @media (max-width: 768px) {
            h1, h2, h3 {
                font-size: 1.5em;
            }
            p, article p {
                font-size: 1em;
            }
            .article-images img {
                max-width: 100%;
                height: auto;
            }
            .article-images img.resize {
                width: 200%;
            }
        }
        .view-counter, .comment-section {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ccc;
        }
        .comment-section {
            width: 90%;
            max-width: 800px;
        }
        .comment-section h3 {
            text-align: left;
        }
        .comment-section textarea {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            resize: vertical;
        }
        .comment-section button {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .comment-section button:hover {
            background-color: #0d8bd4;
        }
        .comments {
            margin-top: 20px;
            text-align: left;
        }
        .comment button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
                .reply button {
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

    #commentsContainer {
      max-width: 724px;
      width: 100%;
      background: grey;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .comment, .reply {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      position: relative;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
        text-align: left;
    }
    .reply {
      margin-left: 30px;
      border-left: 2px solid #ddd;
        
    }
    .comment:last-child, .reply:last-child {
      border-bottom: none;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 10px;
    }
    input[type="text"] {
      width: calc(100% - 140px);
      padding: 8px;
      margin-right: 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    </style>
</head>
<body>
  <div id="commentsContainer">
    <h2>Sekcja komentarzy</h2>
    <div id="comments"></div>
    <div id="addCommentForm">
      <input type="text" id="newComment" placeholder="Napisz swój komentarz tutaj..." />
      <button onclick="addComment()">Dodaj komentarz</button>
    </div>
  </div>

  <script>
    const commentsContainer = document.getElementById('comments');
    let comments = JSON.parse(localStorage.getItem('comments')) || [];

    function renderComments() {
      commentsContainer.innerHTML = '';
      comments.forEach((comment, index) => {
        commentsContainer.appendChild(createCommentElement(comment, index));
      });
    }

    function createCommentElement(comment, index) {
      const commentDiv = document.createElement('div');
      commentDiv.classList.add('comment');
      commentDiv.dataset.index = index;
      commentDiv.innerHTML = `
        <p>${comment.text}</p>
        <div class="actions">
          <button onclick="replyToComment(${index})">Odpowiedz</button>
          <button onclick="deleteComment(${index})">Usuń</button>
        </div>
        ${comment.replies ? comment.replies.map((reply, replyIndex) => createReplyElement(reply, index, replyIndex)).join('') : ''}
      `;
      return commentDiv;
    }

    function createReplyElement(reply, commentIndex, replyIndex) {
      return `
        <div class="reply" data-comment-index="${commentIndex}" data-reply-index="${replyIndex}">
          <p>${reply.text}</p>
          <div class="actions">
            <button onclick="deleteReply(${commentIndex}, ${replyIndex})">Delete</button>
          </div>
        </div>
      `;
    }

    function addComment() {
      const newCommentInput = document.getElementById('newComment');
      const text = newCommentInput.value.trim();
      if (text) {
        comments.push({ text, replies: [] });
        newCommentInput.value = '';
        saveComments();
        renderComments();
      }
    }

    function replyToComment(index) {
      const text = prompt('Enter your reply:');
      if (text) {
        comments[index].replies.push({ text });
        saveComments();
        renderComments();
      }
    }

    function deleteComment(index) {
      const password = prompt('Wpisz hasło administratora aby usunąć komentarz:');
      if (password === 'ablugabluga') {
        comments.splice(index, 1);
        saveComments();
        renderComments();
      } else {
        alert('Incorrect password.');
      }
    }

    function deleteReply(commentIndex, replyIndex) {
      const password = prompt('Wpisz hasło administratora aby usunąć komentarz:');
      if (password === 'ablugabluga') {
        comments[commentIndex].replies.splice(replyIndex, 1);
        saveComments();
        renderComments();
      } else {
        alert('Nieprawidłowe hasło. Nie masz uprawnień do usuwania komentarzy.');
      }
    }

    function saveComments() {
      localStorage.setItem('comments', JSON.stringify(comments));
    }

    renderComments();
  </script>
</body>
</html>
